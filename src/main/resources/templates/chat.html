<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time -- Chat-App -- EthicalAniruddha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Real-Time -- Chat-App</h1>

                <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>

                <div class="input-group mb-3">
                    <input id="senderInput" type="text" class="form-control" placeholder="Your name..."/>
                </div>

                <div class="input-group mb-3">
                    <input id="messageInput" type="text" class="form-control" placeholder="Type a message..."/>
                    <button id="sendMessage" class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // auto-connect
let socket = new SockJS('/chat');
let stompClient = Stomp.over(socket);

stompClient.connect({}, function(frame) {
    console.log("Connected: " + frame);
    stompClient.subscribe('/topic/messages', function(message){
        showMessage(JSON.parse(message.body));
    });
});

function sendMessage() {
    let sender = document.getElementById('senderInput').value;
    let content = document.getElementById('messageInput').value;
    if(!sender || !content) return;

    stompClient.send("/app/sendMessage", {}, JSON.stringify({sender, content}));
    document.getElementById('messageInput').value = '';
}

function showMessage(message) {
    let chat = document.getElementById('chat');
    let messageElement = document.createElement('div');
    messageElement.textContent = message.sender + ": " + message.content;
    messageElement.className = "border-bottom mb-1";
    chat.appendChild(messageElement);
    chat.scrollTop = chat.scrollHeight;
}

document.getElementById('sendMessage').onclick = sendMessage;

</script>

</body>
</html>
