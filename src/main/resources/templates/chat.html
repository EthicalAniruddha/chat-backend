<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Real-Time Chat App</h1>

            <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>

            <div class="input-group mb-3">
                <input id="senderInput" type="text" class="form-control" placeholder="Your name..."/>
            </div>

            <div class="input-group mb-3">
                <input id="messageInput" type="text" class="form-control" placeholder="Type a message..."/>
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Load SockJS and STOMP after the body to ensure proper loading -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.0/bundles/stomp.umd.min.js"></script>

<script>
let stompClient = null;

function setConnected(connected) {
    document.getElementById('senderInput').disabled = !connected;
    document.getElementById('messageInput').disabled = !connected;
    document.getElementById('sendMessage').disabled = !connected;
}

function connect() {
    const socket = new SockJS('/chat'); // matches your endpoint in WebSocketConfig
    stompClient = Stomp.Stomp.over(socket); // STOMP instance
    stompClient.connect({}, frame => {
        setConnected(true);
        stompClient.subscribe('/topic/messages', message => {
            showMessage(JSON.parse(message.body));
        });
    });
}

function showMessage(message) {
    const chat = document.getElementById('chat');
    const msg = document.createElement('div');
    msg.textContent = `${message.sender}: ${message.content}`;
    msg.className = "border-bottom mb-1";
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function sendMessage() {
    if (!stompClient) return; // make sure stompClient is ready
    const sender = document.getElementById('senderInput').value;
    const content = document.getElementById('messageInput').value;
    if (!sender || !content) return;

    const chatMessage = { sender, content };
    stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
    document.getElementById('messageInput').value = '';
}

document.getElementById('sendMessage').addEventListener('click', sendMessage);

// Auto-connect on page load
window.addEventListener('load', connect);
</script>
</body>
</html>
